site_url: https://hanzeguru.nl/
# edit_uri: https://github.com/zerenxyz/hanzeguru/edit/main/docs/
# repo_url: https://github.com/zerenxyz/hanzeguru
# repo_name: github/hanzeguru
theme:
  name: material
  custom_dir: overrides/
  palette:
  - scheme: default
    accent: indiego
    toggle:
      icon: material/weather-night
      name: Switch to dark mode
  - scheme: slate
    primary:
    accent: indiego
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  language: en-custom
  logo: img/logo.png
  favicon: img/favicon.png
  # icon:
  #   logo: fontawesome/solid/life-ring
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
markdown_extensions:
  - toc:
      permalink: ⚓︎
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - meta
  - def_list
  - abbr
  - pymdownx.snippets
  - pymdownx.tabbed
  - pymdownx.superfences
  - footnotes
  - pymdownx.critic
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
